<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gimlee.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#121415" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <title>Gimlee Marketplace</title>
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          var validThemes = ['light', 'dark', 'dark-unicorn', 'iron-age'];
          if (!theme || validThemes.indexOf(theme) === -1) theme = 'iron-age';
          document.documentElement.setAttribute('data-theme', theme);
        } catch (e) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
